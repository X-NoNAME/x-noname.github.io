        <script>
            var token = /access_token=([^&]+)/.exec(document.location.hash)[1];
            var exp = /expires_in=([^&]+)/.exec(document.location.hash)[1];
            var time = (new Date ()).getTiem()+Number(exp)*1000;
            document.cookie = "yat="+token+"; path=/pvf; expires="+(new Date(time)).toGMTString();
            document.location = "/pvf/index.html";
        </script>
