<html>
    <head>
        <title>Foto/video frame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/libs/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery.finger/jquery.finger.min.js" type="text/javascript"></script>
        
        <script>
            //0x0112 : "Orientation",
            var token = get_cookie("yat");
            $(function() {
              // Handler for .ready() called.
              
                if(token === null){
                    document.location = '/pvf/autorize.html';
                }else {
                    go();
                }
            });
            
        </script>
        <style>
            html, body {padding: 0;margin: 0;width:100%;height:100%;display: block; background-color: black}
            div#content {width:100%; max-height: 100%;height: 100%; display: block;}
            img {width:100%; min-height: 100%;height: 100%;}
            video {width:100%; min-height: 100%;height: 100%;}
            div.img {
              max-width:100%;
              max-height:100%;
              height:100%;
              display: block;
              background-repeat:no-repeat;
              background-size:contain;
              background-position: center;
              
            }
            div#menu { display: block; position: absolute; right: 20px; bottom: 20px; color:silver; font-size: 32px; display:none}
            div#menuitems {    
                display: block;
                position: absolute;
                right: 20px;
                top: 40px;
                color: silver;
                border: 1px solid;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="content" onclick="performClick();"></div>
        <div id="menu" onclick="showMenuContent();">⚙️</div>
        <div id="menuitems" style="display:none">
            <ul>
                <li onclick="del()">Переместить в корзину</li>
                <li onclick="playPause()">Остановить/Продолжить</li>
            </ul>
        </div>
    </body>
</html>
