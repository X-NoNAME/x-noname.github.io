<html>
    <head>
        <title>Foto/video frame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/libs/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery.finger/jquery.finger.min.js" type="text/javascript"></script>
        
        <script>
            //0x0112 : "Orientation",
            var token = get_cookie("yat");
            $(function() {
              // Handler for .ready() called.
              
                if(token === null){
                    document.location = '/pvf/autorize.html';
                }else {
                    go();
                }
            });
            
        </script>
        <style>
            html, body {padding: 0;margin: 0;width:100%;height:100%;display: block; background-color: black}
            div#content {width:100%; max-height: 100%;height: 100%; display: block;}
            img.photo {width:100%; min-height: 100%;height: 100%;}
            li>img {
                max-width:100%;
                max-height:100%;
            }
            video {width:100%; min-height: 100%;height: 100%;}
            div.img {
              max-width:100%;
              max-height:100%;
              height:100%;
              display: block;
              background-repeat:no-repeat;

              background-position: center;
              
            }
            div#menu { display: block; position: absolute; right: 20px; bottom: 20px; color:silver; font-size: 48px; cursor:pointer}
            div#menuitems {    
                display: block;
                position: absolute;
                right: 20px;
                top: 40px;
                color: silver;
                padding: 5px;
            }
            div#confirm {
                position: absolute;
                right: 160px;
                top: 40px;
                font-size: 48px;
                background-color: coral;
                padding: 20px;
            }
            ul {
                margin: 0;
                padding: 0;
            }
            li {
                margin: 0;
                padding: 0;
                display: block;
                cursor: pointer;
                width: 64px;
            }
            input[type="button"] {
                font-size: 48px;
            }
            
            @media all and (max-height: 400px) { 
                li { width: 32px; } 
                div#confirm { font-size: 18px; right: 70px; padding: 5px;}
                input[type="button"] {font-size: 18px;}
            }
            @media all and (max-width: 400px) { 
                li { width: 32px; } 
                div#confirm { font-size: 18px; right: 70px;  padding: 5px}
                input[type="button"] {font-size: 18px;}
                    
            }
        </style>
    </head>
    <body>
        <div id="content" onclick="performClick();"></div>
        <div id="menu" onclick="showMenuContent();" style="opacity: 0.3"><img src="img/settings.png" style="width: 32px;height: 32px" alt="Settings"/></div>
        <div id="menuitems" style="display:none">
            <ul>
                <li onclick="stop();$('#confirm').show();"><img src="img/delete.png" alt="delete"/></li>
                <li id="plpa" onclick="playPause()"><img src="img/play.png" alt="Stop"/></li>
                <li id="next" onclick="stop();play();"><img src="img/next.png" alt="Next photo"/></li>
                <li> </li>
                <li id="imgstyle" onclick="maximize()"><img src="img/vertical.png" alt="Vertical crop"/></li>
            </ul>
        </div>
        <div id="confirm" style="display:none">Удалить фото?
            <input type="button" value="Да" onclick="$('#confirm').hide();del()"/>
            <input type="button" value="Отмена" onclick="play();$('#confirm').hide();"/>
        </div>
    </body>
</html>
