<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
          google.load("jquery", "1.4.2");
          
            
            var options = {
              enableHighAccuracy: true,
              timeout: 1000,
              maximumAge: 0
            };
            function success(pos) {
              var crd = pos.coords;
              $('#results').text(`${Date.now()},${crd.latitude},${crd.longitude},${crd.accuracy}\n`);
            }
            function error(err) {
                $('#results').text(`${Date.now()},${err.code} - ${err.message}\n`);
            }
            
            var isStarted = false;
            
            function start(){
                isStarted = true;
                navigator.geolocation.getCurrentPosition(success, error, options);
                getFile();
            }
            
            function getFile(){
                $.get('somefile.txt',{'_':Date.now()},function (data){
                    navigator.geolocation.getCurrentPosition(success, error, options);
                    if(isStarted){
                        getFile();
                    }
                });
            }
            
            function stop(){
                isStarted = false;
            }
            
            $(document).ready(function (){
                $('#controls').show();
            });
            
            
          
        </script>
    </head>
    <body>
        <div id="controls" style="display: none"><button onclick="start();">Start</button><button onclick="stop();">Stop</button></div>
        <textarea id="results"></textarea>

    </body>
</html>
